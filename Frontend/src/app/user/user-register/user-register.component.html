<div class="row mt-5">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup] = "registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName" name="userName">
            <span class="error-block" *ngIf="!f['userName'].valid && (f['userName'].touched || userSubmitted)">
              please provide name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" name="email">
          <span class="error-block" *ngIf="!f.email.valid && (f.email.touched || userSubmitted)">
            <span class="error-block" *ngIf="f.email.hasError('required')">
              please provide email id
            </span>
            <span class="error-block" *ngIf="f.email.hasError('email')">
              please provide valid email id
            </span>
          </span>

        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password" name="password">
          <span class="error-block" *ngIf="!f.password.valid && (f.password.touched || userSubmitted)">
            <span class="error-block" *ngIf="f.password.hasError('required')">
              please provide a password
            </span>
            <span class="error-block" *ngIf="f.password.hasError('minlength')">
              password atleast 8 character long
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword" name="confirmPassword">
          <span class="error-block" *ngIf="!f.confirmPassword.valid && (f.confirmPassword.touched || userSubmitted)">
            <span class="error-block" *ngIf="f.confirmPassword.hasError('required')">
              confirm password required
            </span>
            <span class="error-block" *ngIf="f['confirmPassword'].hasError('NoPasswordMatch')">
              password not matching
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" class="form-control" formControlName="mobile">
          <span class="error-block" *ngIf="!f['mobile'].valid && (f['mobile'].touched || userSubmitted)">
            please provide mobile
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
